<form
    [formGroup]="newGameModeForm"
    (ngSubmit)="handleSubmitSaveGameModeForm()"
    class="flex flex-column align-content-center m-3 gap-4"
>
    <span class="p-float-label mt-3">
        <input pInputText formControlName="formationName" class="w-full" />
        <app-form-control-alert
            [form]="newGameModeForm"
            [controlName]="'formationName'"
            [minNumberCharacters]="3"
            [maxNumberCharacters]="30"
        ></app-form-control-alert>
        <label for="formationName">Formation Name</label>
    </span>

    <span class="p-float-label">
        <textarea
            rows="6"
            pInputTextarea
            formControlName="description"
            class="w-full"
        ></textarea>
        <app-form-control-alert
            [form]="newGameModeForm"
            [controlName]="'description'"
            [minNumberCharacters]="0"
            [maxNumberCharacters]="2000"
        ></app-form-control-alert>
        <label for="description">Description</label>
    </span>

    <form
        [formGroup]="addPositionForm"
        (ngSubmit)="handleAddPosition()"
        class="flex justify-content-between align-items-center mt-1 w-full"
    >
        <div class="flex justify-content-between align-content-center gap-3">
            <span class="p-float-label">
                <p-dropdown
                    [options]="positions"
                    optionLabel="name"
                    [editable]="true"
                    [showClear]="true"
                    styleClass="w-20rem"
                    placeholder="Add a position"
                    formControlName="position"
                ></p-dropdown>
                <label for="position">Add a Position</label>
            </span>
        </div>
        <p-button
            [disabled]="!addPositionForm.valid"
            type="submit"
            severity="warning"
            icon="pi pi-plus"
            pTooltip="Add position"
            tooltipPosition="top"
            [rounded]="true"
        ></p-button>
    </form>

    <div class="flex flex-column gap-2">
        <div class="flex justify-content-between align-items-center">
            <span class="text-xl font-bold text-gray-900">Positions</span>
        </div>

        <p-table [value]="positionsOff" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th id="" pSortableColumn="name">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="">
                        <div
                            class="flex justify-content-center align-items-center text-lg mt-1"
                        >
                            Delete
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-position>
                <tr>
                    <td>{{ position.name }}</td>
                    <td style="text-align: center">
                        <p-button
                            severity="danger"
                            icon="pi pi-trash"
                            [rounded]="true"
                            (onClick)="handleDeletePosition(position.id)"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div
        class="flex flex justify-content-center align-content-center align-items-center mt-4"
    >
        <p-button
            [disabled]="!newGameModeForm.valid"
            type="submit"
            label="Send"
            styleClass="p-button-success flex justify-content-center align-content-center gap-2"
        >
            <i class="pi pi-check" style="font-size: 1.2rem"></i>
        </p-button>
    </div>
</form>
