<div class="edit-position-form flex justify-content-center">
    <p-card
        *ngIf="!closeableDialog && positions && ($viewTable | async)"
        header="Positions"
        styleClass="shadow-none justify-content-center align-content-center align-content-center"
    >
        <p-table
            #positionsTable
            [value]="positions"
            dataKey="id"
            [rows]="5"
            [rowHover]="true"
            [showCurrentPageReport]="true"
            [paginator]="true"
            [tableStyle]="{
                width: 'w-full',
            }"
        >
            <ng-template pTemplate="header" let-player>
                <tr>
                    <th id="" pSortableColumn="name">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-between align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.8rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-position>
                <tr style="cursor: pointer">
                    <td (click)="handleSelectPosition(position.id)">
                        {{ position.name | shorten : 40 }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>

<form
    *ngIf="positions && !($viewTable | async)"
    [formGroup]="editPositionForm"
    (ngSubmit)="handleSubmitEditPositionForm()"
    class="flex flex-column align-content-center m-3 gap-4"
>
    <div class="flex justify-content-start align-content-center">
        <p-button
            severity="primary"
            icon="pi pi-arrow-left"
            pTooltip="Return to the table"
            tooltipPosition="top"
            (click)="handleBackAction()"
        ></p-button>
    </div>

    <span class="p-float-label mt-3">
        <input pInputText formControlName="name" class="w-full" />
        <app-form-control-alert
            [form]="editPositionForm"
            [controlName]="'name'"
            [minNumberCharacters]="3"
            [maxNumberCharacters]="30"
        ></app-form-control-alert>
        <label for="name">Name</label>
    </span>

    <span class="p-float-label">
        <textarea
            pInputTextarea
            rows="6"
            formControlName="description"
            class="w-full"
        ></textarea>
        <app-form-control-alert
            [form]="editPositionForm"
            [controlName]="'description'"
            [minNumberCharacters]="0"
            [maxNumberCharacters]="2000"
        ></app-form-control-alert>
        <label for="description">Description</label>
    </span>

    <form
        [formGroup]="positionParameterForm"
        (ngSubmit)="handleAddNewParameter()"
        class="flex justify-content-between align-items-center mt-1 w-full"
    >
        <div class="flex justify-content-between align-content-center gap-3">
            <span class="p-float-label">
                <p-dropdown
                    [options]="parameters"
                    optionLabel="name"
                    [editable]="true"
                    [showClear]="true"
                    styleClass="w-20rem"
                    placeholder="Select a parameter"
                    formControlName="parameter"
                ></p-dropdown>
                <label for="parameter">Select a parameter</label>
            </span>
            <input
                pInputText
                class="w-7rem"
                formControlName="weight"
                [minlength]="1"
                [maxlength]="3"
            />
        </div>
        <p-button
            [disabled]="!positionParameterForm.valid"
            type="submit"
            severity="warning"
            icon="pi pi-plus"
            pTooltip="Add new parameter"
            tooltipPosition="top"
            [rounded]="true"
        ></p-button>
    </form>

    <div
        *ngIf="positionParameters.length > 0; else withoutParameters"
        class="flex flex-column gap-2"
    >
        <div class="flex justify-content-between align-items-center">
            <span class="text-xl font-bold text-gray-900"
                >Position parameters</span
            >
        </div>

        <p-table [value]="positionParameters" [rowHover]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th id="" pSortableColumn="name">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="" pSortableColumn="weight">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Weight
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="weight"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="weight"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="">
                        <div
                            class="flex justify-content-center align-items-center text-lg mt-1"
                        >
                            Delete
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-position>
                <tr>
                    <td>{{ position.name }}</td>
                    <td>
                        {{ position.weight }}
                    </td>
                    <td
                        style="text-align: center"
                        class="p-button-danger-focus"
                    >
                        <p-button
                            severity="danger"
                            icon="pi pi-trash"
                            [rounded]="true"
                            (onClick)="
                                handleDeletePositionParameter(position.id)
                            "
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <ng-template #withoutParameters>
        <h3 class="text-center text-large text-green-900">
            No parameters for now!
        </h3>
    </ng-template>

    <div
        class="flex flex justify-content-center align-content-center align-items-center mt-4"
    >
        <p-button
            [disabled]="!editPositionForm.valid"
            type="submit"
            label="Send"
            styleClass="p-button-success flex justify-content-center align-content-center gap-2"
        >
            <i class="pi pi-check" style="font-size: 1.2rem"></i>
        </p-button>
    </div>
</form>
