<div
    class="delete-position-form flex justify-content-center align-items-center"
>
    <p-card
        header="Positions"
        styleClass="shadow-none justify-content-center align-content-center align-content-center"
    >
        <p-table
            [value]="page.content"
            [rows]="page.pageSize"
            [paginator]= "true"
            [lazy] = true
            [totalRecords]="page.totalElements"
            (onLazyLoad)="handleChangePageAction($event)"
            [loading] = "$loading.getValue()"
            [rowHover]="true"
            [rowsPerPageOptions]="[5, 10, 20]"
            [showCurrentPageReport]="true"
            dataKey="id"
            paginatorPosition="top"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} positions"
            styleClass="dropdown-caret-color-transparent"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <div class="flex justify-content-between align-items-center text-lg mt-1">
                            Name
                        </div>
                    </th>
                    <th style="cursor: default">
                        <div class="text-lg text-center mt-1">Delete</div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-position>
                <tr>
                    <td>
                        {{ position.name | shorten : 30 }}
                    </td>
                    <td
                        *ngIf="!($loading | async)"
                        style="text-align: center"
                        class="p-button-danger-focus"
                    >
                        <p-button
                            [rounded]="true"
                            (onClick)="handleDeletePositionEvent(position)"
                            severity="danger"
                            icon="pi pi-trash"
                            styleClass="fadeindown animation-duration-1000 animation-iteration-1 animation-ease-in-out"
                        ></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
