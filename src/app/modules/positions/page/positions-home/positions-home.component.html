<div class="grid grid-nogutter h-screen">
  <div class="col-fixed">
    <app-sidebar-navigation></app-sidebar-navigation>
  </div>
  <div class="col h-full overflow-y-auto">
    <div class="w-full p-3">
      <app-positions-table
        *ngIf="!(positionView$ | async)"
        [pageable]="pageable"
        [loading$]="loading$"
        [page]="page"
        [positionView$]="positionView$"
        [homeChangeDetectorRef]="changeDetectorRef"
        (changePageEvent)="handleChangePageAction($event)"
        (viewEvent)="handleViewFullDataPositionAction($event)">
      </app-positions-table>

      <app-position-view
        *ngIf="positionView$ | async"
        [position]="position"
        (backEvent)="handleBackAction()"
        (editOrDeletePositionEvent)="handleEditOrDeletePositionEvent($event)">
      </app-position-view>
    </div>
  </div>
</div>
