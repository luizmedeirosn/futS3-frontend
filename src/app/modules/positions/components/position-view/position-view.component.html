<div class="flex justify-content-center overflow-hidden">
    <p-card
        header="Position View"
        styleClass="flipleft animation-duration-1000 animation-iteration-1 animation-ease-out"
        [style]="{ width: '40rem' }"
    >
        <div
            class="flex justify-content-between align-content-center align-items-center m-2"
        >
            <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                pTooltip="Return to the table"
                tooltipPosition="top"
                (click)="handleBackEvent()"
            ></button>
            <div
                class="flex justify-content-between align-content-center align-items-center gap-3"
            >
                <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-warning"
                    pTooltip="Edit player data"
                    tooltipPosition="top"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-danger"
                    pTooltip="Delete player"
                    tooltipPosition="top"
                ></button>
            </div>
        </div>

        <div
            class="flex flex-column justify-content-center align-content-center align-items-center"
        >
            <p-fieldset
                legend="Name"
                styleClass="m-1 w-6 white-space-nowrap border-blue-400"
            >
                <p class="m-0 text-lg">
                    {{ position.name }}
                </p>
            </p-fieldset>
            <p-fieldset
                legend="Description"
                styleClass="m-1 w-10 border-blue-400"
                [toggleable]="true"
            >
                <p class="m-0 text-lg w-30rem">
                    {{ position.description || "No description for now!" }}
                </p>
            </p-fieldset>
        </div>

        <p-table
            *ngIf="position.parameters.length > 0; else withoutParameters"
            [value]="position.parameters"
            dataKey="id"
            styleClass="mt-3"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} parameters"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th id="1" pSortableColumn="parameterId">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                ID
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="parameterId"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="parameterId"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="parameterName">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="parameterName"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="parameterName"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="3" pSortableColumn="parameterWeight">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Weight
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon
                                    field="parameterWeight"
                                ></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="parameterWeight"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-parameter>
                <tr>
                    <td>{{ parameter.parameterId }}</td>
                    <td>{{ parameter.parameterName }}</td>
                    <td>{{ parameter.parameterWeight }}</td>
                </tr>
            </ng-template>
        </p-table>

        <ng-template #withoutParameters>
            <h3 class="text-center text-large text-green-900">
                No parameters for now!
            </h3>
        </ng-template>
    </p-card>
</div>
