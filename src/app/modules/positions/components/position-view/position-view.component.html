<div class="flex justify-content-center overflow-hidden">
    <p-card
        header="Position View"
        styleClass="flipleft animation-duration-1000 animation-iteration-1 animation-ease-out"
        [style]="{ width: '40rem' }"
    >
        <div
            class="flex justify-content-between align-content-center align-items-center mt-2"
        >
            <button
                pButton
                pRipple
                icon="pi pi-arrow-left"
                pTooltip="Return to the table"
                tooltipPosition="top"
                (click)="handleBackEvent()"
            ></button>
            <div
                class="flex justify-content-between align-content-center align-items-center gap-3"
            >
                <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-warning"
                    pTooltip="Edit player data"
                    tooltipPosition="top"
                ></button>
                <button
                    pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-danger"
                    pTooltip="Delete player"
                    tooltipPosition="top"
                ></button>
            </div>
        </div>

        <div class="flex flex-column align-items-center mt-3 gap-2">
            <div
                class="flex flex-column border-solid border-blue-400 border-2 border-round-lg bg-gray-50 p-scrollpanel-content-custom"
            >
                <label
                    class="text-gray-900 font-bold text-medium text-center bg-gray-300 p-3 border-round-top-lg"
                    for="name"
                    >Name</label
                >

                <p-scrollPanel
                    [style]="{
                        width: '100%',
                    }"
                >
                    <p
                        class="text-lg text-center text-gray-900 m-3"
                        style="width: 34rem"
                    >
                        {{ position.name }}
                    </p>
                </p-scrollPanel>
            </div>

            <div
                class="flex flex-column border-solid border-blue-400 border-2 border-round-lg m-1 pb-1 bg-gray-50"
            >
                <label
                    class="text-gray-900 font-bold text-medium text-center bg-gray-300 p-3 border-round-top-lg"
                    for="description"
                    >Description</label
                >

                <p-scrollPanel [style]="{ width: '100%', height: '150px' }">
                    <p
                        class="text-justify text-gray-900 m-3"
                        style="width: 34rem"
                    >
                        {{ position.description || "No description for now!" }}
                    </p>
                </p-scrollPanel>
            </div>
        </div>

        <p-table
            *ngIf="position.parameters.length > 0; else withoutParameters"
            [value]="position.parameters"
            dataKey="id"
            styleClass="mt-2"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} parameters"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th id="1" pSortableColumn="id">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                ID
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="id"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="name">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="parameterName"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="parameterName"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="3" pSortableColumn="parameterWeight">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Weight
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon
                                    field="parameterWeight"
                                ></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="parameterWeight"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-parameter>
                <tr>
                    <td>{{ parameter.id }}</td>
                    <td>{{ parameter.name }}</td>
                    <td>{{ parameter.weight }}</td>
                </tr>
            </ng-template>
        </p-table>

        <ng-template #withoutParameters>
            <h3 class="text-center text-large text-green-900">
                No parameters for now!
            </h3>
        </ng-template>
    </p-card>
</div>
