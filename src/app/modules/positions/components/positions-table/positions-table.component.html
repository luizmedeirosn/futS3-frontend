<div class="flex justify-content-center mb-6">
    <p-card *ngIf="positions" [style]="{ width: '65rem' }" header="Positions">
        <p-table
            [value]="positions"
            dataKey="id"
            [rows]="15"
            [globalFilterFields]="['id', 'name']"
            [paginator]="true"
            [showCurrentPageReport]="true"
            [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} positions"
            styleClass="fadein animation-duration-1000 animation-iteration-1 animation-ease-out"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th id="1" pSortableColumn="id">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                ID
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="id"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="name">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Name
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="description">
                        <div
                            class="flex justify-content-between align-items-center"
                        >
                            <div
                                class="flex justify-content-center align-items-center text-lg mt-1"
                            >
                                Description
                            </div>
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                <p-sortIcon field="description"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="description"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-position>
                <tr style="cursor: pointer">
                    <td (click)="handleViewFullDataPositionEvent(position)">
                        {{ position.id }}
                    </td>
                    <td (click)="handleViewFullDataPositionEvent(position)">
                        {{ position.name | shorten : 30 }}
                    </td>
                    <td (click)="handleViewFullDataPositionEvent(position)">
                        {{
                            (position.description | shorten : 40) ||
                                "No description for now!"
                        }}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
