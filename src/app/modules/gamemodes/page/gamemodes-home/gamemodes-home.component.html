<app-menubar-navigation></app-menubar-navigation>

<app-gamemodes-table
    *ngIf="!gameModeView"
    [gameModes]="gameModes"
    (viewEvent)="handleViewFullDataGameModeAction($event)"
></app-gamemodes-table>

<app-gamemode-view
    *ngIf="gameModeView"
    [gameMode]="gameMode"
    (backEvent)="handleBackAction()"
    (editOrDeleteGameModeEvent)="handleEditOrDeleteGameModeEvent($event)"
></app-gamemode-view>
