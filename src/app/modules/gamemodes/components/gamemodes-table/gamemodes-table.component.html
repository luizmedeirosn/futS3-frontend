<div class="flex justify-content-center">
    <p-card
        styleClass="fadeindown animation-duration-1000 animation-iteration-1 animation-ease-out"
        header="Game Modes"
    >
        <p-table
            [value]="gameModes"
            dataKey="id"
            [tableStyle]="{ 'min-width':'60rem', 'max-width':'60rem' }"
            [paginator]="true"
            [rows]="15"
            [showCurrentPageReport]="true"
            [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} game modes"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th id="1" pSortableColumn="id">
                        <div class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-center align-items-center text-lg mt-1">
                                ID
                            </div>
                            <div class="flex justify-content-between align-items-center">
                                <p-sortIcon field="id"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem;"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="formationName">
                        <div class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-center align-items-center text-lg mt-1 text-nowrap" style="white-space: nowrap;">
                                Formation Name
                            </div>
                            <div class="flex justify-content-between align-items-center">
                                <p-sortIcon field="formationName"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="formationName"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem;"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="description">
                        <div class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-center align-items-center text-lg mt-1">
                                Description
                            </div>
                            <div class="flex justify-content-between align-items-center">
                                <p-sortIcon field="description"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="description"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem;"

                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-gameMode>
                <tr style="cursor: pointer;">
                    <td (click)="handleViewFullDataGameModeEvent(gameMode.id)">{{ gameMode.id }}</td>
                    <td (click)="handleViewFullDataGameModeEvent(gameMode.id)">{{ gameMode.formationName }}</td>
                    <td (click)="handleViewFullDataGameModeEvent(gameMode.id)">{{ (gameMode.description | shorten: 50) || 'No description for now!' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
