<p-card
    styleClass="shadow-3 m-3 font-arial"
    header="Parameters"
>
    <p-table
        styleClass="font-arial"
        [value]="parameters"
        dataKey="id"
        [rows]="100"
        [paginator]="true"
        [responsive]="true"
        [showCurrentPageReport]="true"
        [tableStyle]="{'min-width': '75rem'}"
        [globalFilterFields]="['id', 'name']"
        [rowHover]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} parameters"
        >
        <ng-template pTemplate="header">
            <tr>
                <th id="1" pSortableColumn="id">
                    <div class="flex justify-content-between align-items-center">
                    <div class="flex justify-content-between align-items-center">
                        ID
                    </div>
                    <div class="flex justify-content-between align-items-center">
                        <p-sortIcon field="name"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="id"
                            display="menu"
                            matchMode="contains"
                            [showMatchModes]="false"
                            [showOperator]="false"
                            [showAddButton]="false"
                        ></p-columnFilter>
                    </div>
                    </div>
                </th>
                <th id="2" pSortableColumn="name">
                    <div class="flex justify-content-between align-items-center">
                    <div class="flex justify-content-between align-items-center">
                        Position
                    </div>
                    <div class="flex justify-content-between align-items-center">
                        <p-sortIcon field="name"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="name"
                            display="menu"
                            matchMode="contains"
                            [showMatchModes]="false"
                            [showOperator]="false"
                            [showAddButton]="false"
                        ></p-columnFilter>
                    </div>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-parameter>
            <tr>
                <td>{{ parameter.id }}</td>
                <td>{{ parameter.name }}</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
