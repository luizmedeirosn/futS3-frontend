<div class="flex justify-content-center">
    <p-card
        styleClass="shadow-3 m-3"
        >
        <div class="header" style="font-size:2.5rem; font-family: Arial, Helvetica, sans-serif; color: #136c34; margin-bottom: 1rem; text-align: center;">
            Parameters
        </div>
        <p-table
            [value]="parameters"
            dataKey="id"
            [rows]="10"
            [paginator]="true"
            [showCurrentPageReport]="true"
            [tableStyle]="{'min-width': '75rem'}"
            [globalFilterFields]="['id', 'name']"
            [rowHover]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} parameters"
            >
            <ng-template pTemplate="header">
                <tr>
                    <th id="1" pSortableColumn="id">
                        <div class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-center align-items-center text-lg mt-1">
                                ID
                            </div>
                            <div class="flex justify-content-between align-items-center">
                                <p-sortIcon field="id"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="id"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem;"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                    <th id="2" pSortableColumn="name">
                        <div class="flex justify-content-between align-items-center">
                            <div class="flex justify-content-center align-items-center text-lg mt-1">
                                Name
                            </div>
                            <div class="flex justify-content-between align-items-center">
                                <p-sortIcon field="name"></p-sortIcon>
                                <p-columnFilter
                                    type="text"
                                    field="name"
                                    display="menu"
                                    matchMode="contains"
                                    [showMatchModes]="false"
                                    [showOperator]="false"
                                    [showAddButton]="false"
                                    style="height: 1.7rem;"
                                ></p-columnFilter>
                            </div>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-parameter>
                <tr>
                    <td>{{ parameter.id }}</td>
                    <td>{{ parameter.name }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>
